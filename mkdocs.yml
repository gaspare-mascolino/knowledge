site_name: DevOps Onboarding Documentation

theme:
    name: null
    custom_dir: mkdocs-material
    language: en
    feature:
        tabs: false
    palette:
        primary: indigo
        accent: indigo
    font:
        text: Roboto
        code: Roboto Mono
    logo: 'images/logo.png'
extra_css:
    - style/extra.css
markdown_extensions:
    - admonition
    - codehilite
    - footnotes
    - markdown_include.include:
          base_path: pages
docs_dir: pages

nav:
    - Introduction: index.md
    - Quick start: quick-start.md
    - Officially supported apps: supported-apps.md
    - Self onboarding capabilities: self-onboarding.md
    - Prerequisites: prerequisites.md
    - Local development configuration: local-develop.md
    - Jenkins Onboarding: jenkins.md
    - Pipeline Configuration: rabbit-hole.md
    - Branch aware configuration: branch-aware.md 
    - Concierge integration: concierge.md
    - Jenkins and BitBucket Integration: jenkins-bitbucket-integration.md
    - Application configuration: application.md
    - Axway projects shared library: axway-shared-library.md
    - End to end test with Selenium:
        - SeleniumBox: selenium/selenium-grid.md
        - Nabu Selenium framework: selenium/e2e-test-selenium.md
        - Nabu release notes: selenium/release-notes.md
    - Wiremock: wiremock.md
    - Integration test with the SoapUI framework (DEPRECATED): soapui-framework.md
    - Migrate SVN repo to Git repo: svn-to-git.md
    - Git-crypt: git-crypt.md
    - Mattermost (DEPRECATED): mattermost.md
    - Roadmap: roadmap.md
    - Jira and BitBucket integration: jira-integration.md
    - F.A.Q. & Troubleshooting: troubleshooting.md
    - Contributing: contribution-info.md
    - Support: support.md
    - Links: links.md
