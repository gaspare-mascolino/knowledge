<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaspare Mascolino</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" /> 
    <script type="text/javascript" src="functions.js"></script>
</head>
<body>
    
    <div id="home">
        <div class="container">
            <div class="name">
                <h2 id="myName" name="name">> </h2>
                <h2 id="mySurname" name="surname"></h2>
                <span id="name-input" class="input">&nbsp;&nbsp;</span>
            </div>
        </div>

        <div class="container">
            <div id="enter" class="visibility" onmouseenter="underline('enter')" onmouseleave="removeUnderline('enter')">
                <a href="#terminal" ><span class="enter">Enter</span></a>
            </div>
        </div>
    

        <div class="container">
                
                <div id="links" class="visibility">
                    <a href="https://www.linkedin.com/in/gaspare-mascolino-a518a0172/">
                        <img  src="assets/LinkedIn.png" height="40" width="40">&nbsp;&nbsp;
                    </a>
                    <a href="https://github.com/gaspare-mascolino?tab=repositories">
                        <img  src="assets/GitHub.png" height="40" width="40">&nbsp;&nbsp;
                    </a>
                    <a href="mailto:gaspare.mascolino@icloud.com">
                        <img src="assets/Mail.png" height="40" width="40">
                    </a>
                </div>
        </div>
    </div>

    <div class="container2">
        <a name="terminal"></a>
        <div class="about">
            <div class="terminal">
                <div class="terminal-header" name="terminal">
                    <div class="header-button red"></div>
                    <div class="header-button yellow"></div>
                    <div class="header-button green"></div>
                </div>
                <div class="terminal-window">
                    <div class="info">
                        <span class="cv-name">Gaspare <br> Mascolino</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
